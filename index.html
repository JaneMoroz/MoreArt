    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- <script type="module" defer src="src/js/controller.js"></script> -->
    <title>MoreArt</title>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 470,000 artworks..."
          />
          <button class="btn-icon btn-icon--search search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button
                class="btn-icon btn-icon--fav nav__btn nav__btn--add-favorite"
              >
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-heart1"></use>
                </svg>
                <span>Favorites</span>
              </button>
            </li>
            <li class="nav__item">
              <button
                class="btn-icon btn-icon--options nav__btn nav__btn--options"
              >
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-gears"></use>
                </svg>
              </button>
            </li>
          </ul>
        </nav>

            </svg>
          </button>
          <img
            src="src/test/pic1.jpg"
            alt="Picture 1"
            class="gallery__item-img"
          />
          <figcaption class="gallery__item-caption">
            <p class="gallery__item-caption-title">Napoléon I (1769–1821)</p>
            <p class="gallery__item-caption-artist">by Jean-Baptiste Isabey</p>
